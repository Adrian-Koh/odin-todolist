<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>To-do list</title>
</head>
<body>
    <div id="container">
        <div id="container-title">TODO</div>
        <div id="projects-sidebar">
            <div id="sidebar-title">Projects</div>
            <ul id="projects-list"></ul>
            <button id="add-new-project">Add Project</button>
        </div>
        <div id="content">
            <div id="content-project-title">Please select a project to display to-do items.</div>
            <div id="content-todo-list"></div>
            <button id="add-new-item">Add to-do item</button>
        </div>
    </div>
</body>
</html>
